---
layout: default
---

<div class="main-post-list">

  <ol class="post-list">
    <h2>Blog</h2>
    {% for e in site.external_feed %}
    <h2>{{ e.title }}</h2>
    <p>{{ e.feed_content }}</p>
    {% endfor %}
  </ol>

  <hr class="post-list__divider ">

  {% if paginator.previous_page or paginator.next_page %}
      {% include pagination.html %}
  {% endif %}

</div>
